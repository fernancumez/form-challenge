<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Formulario</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row pt-5" id="app">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h4>Formulario</h4>
            </div>

            <form
              method="POST"
              class="card-body"
              id="user-form"
              onsubmit="handleSubmit(event)"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Apellido"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Correo Electrónico"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Contraseña"
                  minlength="6"
                  required
                />
              </div>
              <button class="btn btn-primary btn-block" type="submit">
                Guardar
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-8" id="user-list">
          <div class="card text-center mb-4">
            <div class="card-body">
              <strong>Usuario:</strong>fernado
              <strong>Correo:</strong>fernancumez@gmail.com
              <button
                class="btn btn-danger"
                type="button"
                name="delete"
                onclick="handleDelete(event)"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Interface.js"></script>
  </body>
</html>
